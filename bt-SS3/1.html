<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i = 0;i<=5;i++){
            console.log(i); // in được
        }
        console.log(i); // không in được

        //- phạm vi hoạt động block-scope
        //  ==> khi khai báo let ở trong phạm vi block-scope thì chức năng của nó chỉ trong block-scope đó
    </script>
</body>
</html>
