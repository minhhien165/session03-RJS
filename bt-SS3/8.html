<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const insertArray = (array1, array2, position) => {
            if (position < 0 || position > array1.length) {
              console.log("Vị trí chèn không hợp lệ");
              return;
            }
            const result = [...array1.slice(0, position), ...array2, ...array1.slice(position)];          
            return result;
          };
          console.log(insertArray([1,2,3,7,8], [4,5,6], 3));
          console.log(insertArray(['a', 'b', 'e', 'f'], ['c', 'd'], 2));
          console.log(insertArray([1,2,3], [4,5,6], 10));
          
    </script>
</body>
</html>
