<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const sumArrays = (...arrays) => {
            const result = [];
            arrays.forEach(arr => {
                const sum = arr.reduce((acc, val) => acc + val, 0);
                result.push(sum);
              });          
              return result;
            };
          console.log(sumArrays([1, 2], [6, 7, 8], [12, 8]));
          
    </script>
</body>
</html>
